<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
  <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@300;500;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.min.css" />
  <link rel="stylesheet" href="style.css">
  <link rel="shortcut icon" type="image/x-icon" href="./img/hbd.png">
  <title>Happy Birthday!</title>
</head>

<body>

  <audio id="background-music" src="./music/bibim - special for apis 2025-05-11 20_40.mp3" preload="auto"></audio>

  <div class="bg" id="content">

    <div class="container" id="timer">
      <h5>Countdown to <span id='name'></span>'s birthday :</h5>
      <ul>
        <li><span id="days"></span> days</li>
        <li><span id="hours"></span> Hours</li>
        <li><span id="minutes"></span> Minutes</li>
        <li><span id="seconds"></span> Seconds</li>
      </ul>
    </div>

    <div id="slideNol" class="animate__animated animate__fadeInDown animate__slow d-none text-center" style="display: flex; justify-content: center; align-items: center; height: 100vh;">
      <img src="./img/hbd.png" class="img-fluid mx-auto d-block" style="max-width: 500px;" alt="Birthday Cake">
    </div>    

    <div id="slideSatu" class="animate__animated animate__slideInDown animate__slow d-none">
      <img src="./img/hbd-removebg-preview.png" class="img">
    </div>

    
    <div id="slideDua"
      class="slides d-none paper animate__zoomInDown animate__animated animate__delay-2s animate__slow">
      <div class="paper-content">
        <p id="teks1" class="teks"></p>
      </div>
    </div>

    <div class="kotak d-none slides animate__animated animate__fadeInDown animate__delay-2s" id="slideSuara">
      <div class="row">
        <div class="col-sm mt-3 text-center">
          <h5>Ada pesan suara spesial buat kamu ðŸŽ§</h5>
          <audio id="audioTeman" controls>
            <source src="music/apy.mp3" type="audio/mpeg">
            Browser kamu nggak support audio.
          </audio>
        </div>
      </div>
    </div>

    <p id="tap" class="d-none animate__animated animate__pulse text-muted animate__slow animate__repeat-3">Ketuk untuk melanjutkan</p>

  </div> <!-- End of bg div -->

  <!-- Footer -->
  <footer class="page-footer font-small blue fixed-bottom">
    <!-- Add content here if needed -->
  </footer>

  <!-- Optional JavaScript -->
  <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
    integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous">
  </script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
    integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous">
  </script>
  <script src="https://kit.fontawesome.com/61e5120832.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/typeit@7.0.4/dist/typeit.min.js"></script>
  <script src="https://momentjs.com/downloads/moment.js"></script>
  <script src="https://momentjs.com/downloads/moment-with-locales.js"></script>
  <script src="https://momentjs.com/downloads/moment-timezone-with-data.js"></script>
  <script src="script.js"></script>
</body>

</html>
